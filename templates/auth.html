{% extends "base.html" %}

{%block title%}
    Авторизация
{% endblock %}

{%block content%}
    <div>
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username">
            <input type="password" name="password">
            <button type="submit">Авторизоваться</button>
        </form>
        <p><a href="{% url 'register' %}">Зарегистрироваться</a></p>
        <p><a href="{% url 'home' %}">На главную</a></p>
    
    </div>
{% endblock %}
